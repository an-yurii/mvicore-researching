ext.app = [
        versionCode : 1,
        versionName : "1.0",
        minSdkV     : 21,
        targetSdk   : 29,
        compileSdk  : 29,
        buildTools  : "29.0.2"
]

ext.versions = [
        //Android
        'appcompat'        : '1.1.0',
        'coreKtx'          : '1.2.0',
        'constraintlayout' : '1.1.3',
        //Testing
        junit: "4.12"
]

ext.libraries = [
        //Kotlin
        'org.jetbrains.kotlin:kotlin-stdlib-jdk7'           : kotlin_version,
        //Android
        'androidx.appcompat:appcompat'                      : versions.appcompat,
        'androidx.core:core-ktx'                            : versions.coreKtx,
        'androidx.constraintlayout:constraintlayout'        : versions.constraintlayout,
        //Testing
        'junit:junit'                                       : versions.junit
]

ext.deps = { String key ->
    def version = libraries[key]
    if (version == null) {
        throw new IllegalDependencyNotation("Version for library '$key' unknown. " +
                "Update root build.gradle")
    }
    "$key:${version}"
}
